<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üèéÔ∏è Speed Racer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="timer-display">
                <div class="current-time">‚è±Ô∏è Time: <span id="currentTime">0.00</span>s</div>
                <div class="best-time">üèÜ Best: <span id="bestTime">--:--</span></div>
                <div class="lap-counter">üèÅ Lap: <span id="lapCount">0</span></div>
            </div>
            <div class="controls-info">
                <div class="desktop-controls">‚Üê ‚Üí Arrow Keys or A/D to steer</div>
                <div class="mobile-controls">Tap left/right side to steer</div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Mobile Touch Zones -->
        <div class="touch-zone left-zone">
            <div class="touch-arrow">‚óÄ</div>
            <div class="touch-label">TAP TO STEER LEFT</div>
        </div>
        <div class="touch-zone right-zone">
            <div class="touch-arrow">‚ñ∂</div>
            <div class="touch-label">TAP TO STEER RIGHT</div>
        </div>
        
        <!-- Speedometer -->
        <div class="speedometer">
            <div class="speed-value" id="speedValue">0</div>
            <div class="speed-unit">km/h</div>
        </div>
        
        <!-- Mini Map -->
        <div class="minimap">
            <canvas id="minimapCanvas"></canvas>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
