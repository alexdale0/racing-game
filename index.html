    <title>Racing Game</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="timer-display">
                <div class="current-time">Time: <span id="currentTime">0.00</span>s</div>
                <div class="best-time">Best: <span id="bestTime">--:--</span></div>
                <div class="lap-counter">Lap: <span id="lapCount">0</span></div>
            </div>
            <div class="controls-info">
                <div class="desktop-controls">Arrow Keys or WASD to drive</div>
            </div>
        </div>
